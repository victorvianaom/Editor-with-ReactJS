<html>
<head>
    <title>Attempt React + MathQuill</title>

    <script src="./scripts/react.development.js"></script>
    <script src="./scripts/react-dom.development.js"></script>

    <!--INICIO 1 o codigo dentro desse bloco nao pode estar em outra ordem(CSS, jQuery, JS)-->
    <link rel="stylesheet" href="./scripts/mathquill-0.10.1/mathquill.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./scripts/mathquill-0.10.1/mathquill.js"></script>
    <script>
        var MQ = MathQuill.getInterface(2);
    </script>
    <!--FIM 1-->
</head>
<body>
    <div id="buttons"></div>
    <button id='btn-sqrt'>RAIZ</button>
    <button id="btn-fraction">FRAÇÂO</button>
    <button id="btn-plus-minus">+-</button>
    <button id="btn-exponent">x<sup>y</sup></button>
    
    <div contenteditable="false"><!--style="border: 2px solid blue; padding: 2px;"-->
        <span id="editor" style="margin: 5px;">fala..Michel..manda..um..baskara..aqui... \frac{2}{a}</span>
    </div>

    <script>
        var editorElement = document.getElementById('editor');
        var editorMathField = MQ.MathField(editorElement);
        
        $('#btn-sqrt').on('click', () => {   
        editorMathField.cmd('\\sqrt')
        })
        $('#btn-fraction').on('click', () => {   
        editorMathField.cmd('\\frac')
        })
        $('#btn-plus-minus').on('click', () => {   
        editorMathField.cmd('\\pm')
        })
        $('#btn-exponent').on('click', () => {   
        editorMathField.cmd('^')
        })
    </script>
    <script src="./scripts/main.js"></script>
</body>
</html>
